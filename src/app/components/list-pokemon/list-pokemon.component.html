<div id="main">
  <div class="listCard">
    <div *ngFor="let item of pokemonList" class="container" pokemonBorderCard>
      <div class="card">
        <div class="pokemon_img">
          <img src="{{ item.picture }}" alt="{{ item.name }}" />
        </div>
        <div class="pokemon_info">
          <h3>{{ item.name }}</h3>
          <p>
            <small>{{ item.created | date: "dd/MM/yy" }}</small>
          </p>
          <div *ngFor="let type of item.types">
            <button
              class="btn"
              *ngIf="type"
              [style.background-color]="type | pokemonTypeColor"
            >
              {{ type }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
